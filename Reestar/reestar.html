<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reestar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="section-one">

            <h2 class="section-one__name">Reestar</h2>
            <p class="section-one__about">Home | Recipe | Contact</p>
        </div>

        <div class="section-two">

            <div class="section-two__imgone">
                <img src="cake2.jpeg" alt="">
                <h1>Icecram</h1>
                <p>Very Delicious One</p>
                <button class="button">Buy</button>
            </div>

            <div class="section-two__imgtwo">
                <img src="cake3.jpeg" alt="">
                <h1>Cake</h1>
                <p>Smoothy Cream One</p>
                <button class="button">Buy</button>
            </div>

            <div class="section-two__imgthree">
                <img src="choco3.jpeg" alt="">
                <h1>Icecram Cake</h1>
                <p>Creamy Ice Cake</p>
                <button class="button">Buy</button>
            </div>

        </div>


        <div class="section-three">

            <div class="section-three__heading">
                <h1>Contact Us</h1>
            </div>

            <div class="section-three__input">

                <table>
                    <tr>
                        <td>Name</td>
                        <td><input type="text" placeholder="Enter Name"></td>
                    </tr>

                    <tr>
                        <td>Age</td>
                        <td><input type="text" placeholder="Enter Age"></td>
                    </tr>

                    <tr>
                        <td>Email</td>
                        <td><input type="text" placeholder="Enter Email"></td>
                    </tr>


                </table>

                <button class="section-three__buton">send</button>

            </div>
        </div>

    </div>
    </div>

</body>


</html>
